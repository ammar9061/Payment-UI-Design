<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Payment Page Design</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app_container">
        <div class="top_box">
            <p><span class="left_icon">&#x2190;</span>CHECKOUT<span class="right_icon">&#xb7;&#xb7;&#xb7</span></p>
        </div>

        <div class="middle_box">
            <h1>1599<span>$</span></h1>
            <p id="cc_line">Pay to Canny Coders Ltd</p>
        </div>

        <div class="bottom_box">
            <button type="button" class="payment_option-btn">
                Pay with easypaisa
            </button>
            <button type="button" class="payment_option-btn">
                Pay with jazzcash
            </button>
            <div class="card_details">
                <p>Pay using credit or debit card</p>
                <div class="num_feild">
                    <label>Card Number</label>
                    <br>
                    <input type="text" class="num_feild" placeholder="xxx-xxxx-xxxx-xxxx">
                </div>

                <div class="date_field">
                    <label>Expiry Date</label>
                    <br>
                    <input type="text" class="date_feild" placeholder="mm">
                    <input type="text" class="date_feild" placeholder="yyyy">
                </div>

                <div class="cvc_field">
                    <label>CVC</label>
                    <br>
                    <input type="password" class="cvc_feild" placeholder="xxx">
                </div>

                <div class="name_feild">
                    <label>Card Holder Name</label>
                    <br>
                    <input type="password" class="name_feild" placeholder="Full Name">
                </div>
                <button type="button" class="pay-btn">Pay Now</button>
            </div>
        </div>
    </div>
</body>

</html>
